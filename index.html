<!DOCTYPE html>
<html lang="en" ng-app="FacturacionModule" ng-controller="MainController as main">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Sistema de {{main.config.aplicacion}}</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">

  <!-- Importaciones de Angular -->
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>

  <!-- MÃ³dulos -->
  <script src="modules/app.module.js"></script>
  <script src="modules/clientes/clientes.module.js"></script>
  <script src="modules/configuracion/configuracion.module.js"></script>
  <script src="modules/dashboard/dashboard.module.js"></script>
  <script src="modules/mensajes/mensaje.module.js"></script>
  <script src="modules/notificaciones/notificaciones.module.js"></script>
  <script src="modules/menu/menu.module.js"></script>
  <script src="modules/shared/menu-active.module.js"></script>

  <!-- Routers -->
  <script src="modules/app.route.config.js"></script>

  <!-- Filters -->
  <script src="modules/app.filters.js"></script>

  <!-- Controladores -->
  <script src="modules/app.js"></script>
  <script src="modules/clientes/clientes.controller.js"></script>
  <script src="modules/dashboard/dashboard.controller.js"></script>
  <script src="modules/menu/menu.controller.js"></script>

  <!-- Services and Factories -->
  <script src="modules/configuracion/configuracion.service.js"></script>
  <script src="modules/mensajes/mensaje.service.js"></script>
  <script src="modules/notificaciones/notificaciones.service.js"></script>
  <script src="modules/clientes/client.factory.js"></script>
  <script src="modules/dashboard/dashboard.factory.js"></script>
  <script src="modules/menu/menu.factory.js"></script>
  <script src="modules/shared/menu-active.factory.js"></script>
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>

      <!-- SEARCH FORM -->
      <form class="form-inline ml-3">
        <div class="input-group input-group-sm">
          <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-navbar" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" ng-include="'modules/mensajes/mensajes.component.html'">
        </li>

        <!-- Notifications Dropdown Menu -->
        <li class="nav-item dropdown" ng-include="'modules/notificaciones/notificaciones.component.html'">
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" ng-include="'modules/menu/menu.component.html'">
    </aside>

    <div class="content-wrapper">
      <div class="content" ng-view>
      </div>
    </div>

    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="float-right d-none d-sm-inline">
        {{main.config.version}}
      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; {{main.config.anio}}
        <a href="{{main.config.web}}" target="blank">{{main.config.empresa}}</a>
        .</strong>
      All rights reserved.
    </footer>
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
</body>

</html>
