<div ng-controller="MainController as main">
    <div class="wrapper">

        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <form class="form-inline ml-3">
                <div class="input-group input-group-sm">
                    <input class="form-control form-control-navbar" type="search" placeholder="Search"
                        aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-navbar" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown" ng-include="'app/modules/message/message.component.html'">
                </li>

                <!-- Notifications Dropdown Menu -->
                <li class="nav-item dropdown" ng-include="'app/modules/notifications/notifications.component.html'">
                </li>
            </ul>
        </nav>

        <aside class="main-sidebar sidebar-dark-primary elevation-4"
            ng-include="'app/modules/menu/menu.component.html'">
        </aside>

        <div class="content-wrapper">
            <div class="content" ng-view>
            </div>
        </div>


        <footer class="main-footer">
            <div class="float-right d-none d-sm-inline">
                {{main.config.version}}
            </div>
            <strong>Copyright &copy; {{main.config.anio}}
                <a href="{{main.config.web}}" target="blank">{{main.config.empresa}}</a>
                .</strong>
            All rights reserved.
        </footer>
    </div>
</div>

</html>
