<div class="modal fade" id="modal-client">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Client: </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" ng-click="client.resetForm(formClient)">x</span>
                </button>
            </div>

            <form name="formClient" ng-submit="client.save(client.information, formClient)" novalidate>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre"
                            ng-model="client.information.nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Correo</label>
                        <input type="email" class="form-control" placeholder="Correo"
                            ng-model="client.information.correo" required>
                    </div>
                    <div class="form-group">
                        <label>Direccion</label>
                        <textarea type="text" class="form-control" placeholder="Direccion"
                            ng-model="client.information.direccion">
                    </textarea>
                    </div>
                    <div class="form-group">
                        <label>Pais</label>
                        <select type="text" class="form-control" placeholder="Pais" ng-model="client.information.pais">
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="España">España</option>
                            <option value="Argentina">Argentina</option>
                            <option value="México">México</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Telefono1</label>
                        <input type="text" class="form-control" placeholder="Telefono1"
                            ng-model="client.information.telefono1">
                    </div>
                    <div class="form-group">
                        <label>Telefono2</label>
                        <input type="text" class="form-control" placeholder="Telefono2"
                            ng-model="client.information.telefono2">
                    </div>
                    <div class="form-group">
                        <label>Zip</label>
                        <input type="text" class="form-control" placeholder="Zip" ng-model="client.information.zip">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
